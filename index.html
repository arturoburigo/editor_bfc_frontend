<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de scripts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/monokai.min.css"
    />
    <!-- <link rel="stylesheet" href="lib/codemirror.css" />
    <link rel="stylesheet" href="lib/theme/monokai.css" /> -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="editor-container">
      <div class="editor-header">
        <span>Editor de scripts · </span>
      </div>

      <div class="toolbar">
        <button title="Editar"><i class="icon-edit"></i></button>
        <button title="Desfazer"><i class="icon-undo"></i></button>
        <button title="Refazer"><i class="icon-redo"></i></button>
        <button title="Aumentar zoom"><i class="icon-zoom-in"></i></button>
        <button title="Diminuir zoom"><i class="icon-zoom-out"></i></button>
        <button title="Limpar formatação"><i class="icon-eraser"></i></button>
        <button title="Alternar quebra de linha">
          <i class="icon-line-break"></i>
        </button>
        <button title="Alternar numeração"><i class="icon-numbers"></i></button>
        <button title="Adicionar comentário">
          <i class="icon-comment"></i>
        </button>
        <button title="Formatar código"><i class="icon-format"></i></button>
        <button title="Ativar autocompletar">
          <i class="icon-autocomplete"></i>
        </button>
        <button title="Executar"><i class="icon-play"></i></button>
        <button title="Verificar sintaxe"><i class="icon-check"></i></button>
      </div>

      <div class="editor-main">
        <textarea id="codeEditor"></textarea>
      </div>

      <div class="editor-footer">
        <div class="status-info">
          <span
            >Linha: <span id="lineInfo">0</span>, Coluna:
            <span id="colInfo">0</span></span
          >
        </div>
        <div class="right-status">
          <span><i class="icon-line-break"></i> Quebra de linha</span>
        </div>
      </div>

      <div class="tabs-container">
        <div class="tabs">
          <div class="tab active">CONSOLE</div>
          <div class="tab">EXECUÇÕES</div>
        </div>
        <div class="tab-actions">
          <button><i class="icon-clear"></i></button>
          <button><i class="icon-toggle"></i></button>
        </div>
      </div>

      <div class="console-panel">
        <!-- Conteúdo do console aparecerá aqui -->
      </div>
    </div>

    <!-- Chat icon -->
    <section id="chat-ai">
      <img src="assets/chat-icon.svg" alt="chat-icon" />
    </section>

    <!-- Chat container -->
    <div id="chat-container">
      <div id="chat-header">
        <div>Chat AI</div>
        <button id="close-chat">&times;</button>
      </div>
      <div id="chat-messages">
        <div class="message ai-message">Olá! Como posso ajudar você hoje?</div>
      </div>
      <div id="chat-input-container">
        <input
          type="text"
          id="chat-input"
          placeholder="Digite sua mensagem..."
        />
        <button id="send-message">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>
    <!-- <script src="lib/codemirror.js"></script>
    <script src="lib/mode/javascript/javascript.js"></script> -->
    <script src="scripts/main.js"></script>
  </body>
</html>
